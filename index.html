const paperChoice = document.getElementById("paper");
const scissorsChoice = document.getElementById("scissors");

const resultBox = document.getElementById("results");

 

function triangle () {
    const canvas1 = document.getElementById("canvas1");
    const ctx1 = canvas1.getContext("2d");

    ctx1.fillStyle = "black";
    ctx1.strokeStyle = "black";

    ctx1.beginPath()
    ctx1.moveTo(50, 0);
    ctx1.lineTo(-75, 217);
    ctx1.lineTo(175, 217);
    ctx1.fill();



    let h = 134 - 134 * (Math.sqrt(3)/2); //The triangle's height 
    console.log(h);

    const canvas2 = document.getElementById("canvas2");
    const ctx2 = canvas2.getContext("2d");

    ctx2.fillStyle = "white";
    ctx2.strokeStyle = "white";
    
    ctx2.lineWidth = 10;

    ctx2.beginPath();
    ctx2.moveTo(125, 134);
    ctx2.lineTo(375, 134);
    ctx2.lineTo(250, -83);
    //ctx2.stroke();
    ctx2.fill();


    ctx2.fillStyle = "black";
    ctx2.beginPath();
    ctx2.arc(250, 121.5, 12.5, 0, Math.PI * 2, true);
    ctx2.fill();

    ctx2.fillStyle = "black";
    ctx2.beginPath();
    ctx2.arc(210, 12.5, 12.5, 0, Math.PI * 2, true);
    ctx2.fill();

    ctx2.fillStyle = "black";
    ctx2.beginPath();
    ctx2.arc(290, 12.5, 12.5, 0, Math.PI * 2, true);
    ctx2.fill();
}

triangle();

// Generate the opponent's choice. 
function getComputerChoice () {
    let randChoice = Math.floor(Math.random() * 3) + 1;
    switch (randChoice) {
        case 1: 
            return "rock";
        case 2: 
            return "paper";
        case 3:
            return "scissors";
    }
}

rockChoice.addEventListener("click", () => {
    playerSelection = "rock";
    rockChoice.classList.add("clicked");
    paperChoice.classList.remove("clicked");
    scissorsChoice.classList.remove("clicked");
    confirmChoice.style.pointerEvents = "all";
});
paperChoice.addEventListener("click", () => {
    playerSelection = "paper";
    rockChoice.classList.remove("clicked");
    paperChoice.classList.add("clicked");
    scissorsChoice.classList.remove("clicked");
    confirmChoice.style.pointerEvents = "all";
});
scissorsChoice.addEventListener("click", () => {
    playerSelection = "scissors";
    rockChoice.classList.remove("clicked");
    paperChoice.classList.remove("clicked");
    scissorsChoice.classList.add("clicked");
    confirmChoice.style.pointerEvents = "all";
});
confirmChoice.addEventListener("click", () => {
    computerSelection = getComputerChoice();
    playRound(playerSelection, computerSelection);
});
